<div class="card mb-3">
    <div class="card-header">
      <div class="row flex-between-end">
        <div class="col-auto align-self-center">
          <h5 class="mb-0" data-anchor="data-anchor">Add Product</h5>
        </div>
        <div class="col-auto ms-auto">
          <div class="nav nav-pills nav-pills-falcon flex-grow-1" role="tablist">
            <button class="btn btn-sm active" data-bs-toggle="pill" data-bs-target="#dom-071d002a-db29-4ada-a16d-4ce90c710ff3" type="button" role="tab" aria-controls="dom-071d002a-db29-4ada-a16d-4ce90c710ff3" aria-selected="true" id="tab-dom-071d002a-db29-4ada-a16d-4ce90c710ff3">Preview</button>
            <button class="btn btn-sm" data-bs-toggle="pill" data-bs-target="#dom-aa25d448-72b3-4bef-8e11-ae7db9d15b41" type="button" role="tab" aria-controls="dom-aa25d448-72b3-4bef-8e11-ae7db9d15b41" aria-selected="false" id="tab-dom-aa25d448-72b3-4bef-8e11-ae7db9d15b41">Code</button>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body bg-light">
      <div class="tab-content">
        <div class="tab-pane preview-tab-pane active" role="tabpanel" aria-labelledby="tab-dom-071d002a-db29-4ada-a16d-4ce90c710ff3" id="dom-071d002a-db29-4ada-a16d-4ce90c710ff3">
            <form #form="ngForm" (submit)="addProduct(form)">
                <div class="mb-3">
                    <label class="form-label" for="name">Name</label>
                    <input 
                    class="form-control" 
                    id="name" 
                    type="text" 
                    placeholder="Name + Category + Specifications + Advantage"
                    name="name"
                    [(ngModel)]="service.productFormData.name"
                    #name="ngModel"
                    required
                    />
                </div>
                <div class="mb-3">
                    <label class="form-label" for="description">Description</label>
                    <textarea 
                    class="form-control" 
                    id="description" 
                    rows="3"
                    name="description"
                    [(ngModel)]="service.productFormData.description"
                    #description="ngModel"
                    required
                    ></textarea>
                </div>

                <div class="row gx-2">
                    <div class="col-sm-6 mb-3">
                        <label for="category">Category</label>
                        <select 
                        class="form-select selectpicker" 
                        id="category" 
                        data-options='{"placeholder":"Select country..."}' 
                        name="category"
                        [(ngModel)]="service.productFormData.categoryId"
                        #category="ngModel"
                        required>
                            <option>Select category...</option>
                            @for(category of service.categories ; track category.id){
                                <option [value]="category.id">{{category.name}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="brand">Brand</label>
                        <select 
                        class="form-select selectpicker" 
                        id="brand" 
                        data-options='{"placeholder":"Select country..."}' 
                        name="brand"
                        [(ngModel)]="service.productFormData.brandId"
                        #brand="ngModel"
                        required >
                            <option>Select brand...</option>
                            @for(brand of service.brands ; track brand.id){
                                <option [value]="brand.id">{{brand.name}}</option>
                            }
                        </select>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="price" >Price</label>
                        <input 
                        type="number" 
                        class="form-control" 
                        id="price"
                        placeholder="$2800"
                        min="1"
                        name="price"
                        [(ngModel)]="service.productFormData.price"
                        #price="ngModel"
                        required
                        >
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="available">Available ? </label>
                        <select 
                        class="form-select" 
                        id="available" 
                        name="available"
                        [(ngModel)]="service.productFormData.availability"
                        #available="ngModel"
                        required>
                            <option value="true" selected>Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="show">Show ? </label>
                        <select 
                        class="form-select" 
                        id="show" 
                        name="show"
                        [(ngModel)]="service.productFormData.show"
                        #show="ngModel"
                        required>
                            <option value="true" selected>Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label for="new">New ? </label>
                        <select 
                        class="form-select" 
                        id="new"
                        name="new"
                        [(ngModel)]="service.productFormData.new"
                        #new="ngModel"
                        required>
                            <option value="true" selected>Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <div class="mb-2 col-2 ">
                        <button type="submit" class="form-control btn btn-primary">Submit</button>
                    </div>
                    <div class="mb-2 col-2 ">
                        <button type="reset" class="form-control btn btn-danger">Reset</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="tab-pane code-tab-pane" role="tabpanel" aria-labelledby="tab-dom-aa25d448-72b3-4bef-8e11-ae7db9d15b41" id="dom-aa25d448-72b3-4bef-8e11-ae7db9d15b41">
            instruction here :
        </div>
      </div>
    </div>
  </div>
